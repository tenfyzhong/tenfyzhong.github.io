language: node_js

env:
  global:
    - secure: 

install:
  - npm install -g hexo-cli
  - npm install

before_script:
  - git config user.name "tenfyzhong"
  - git config user.email "tenfyzhong@qq.com"

script:
  - hexo clean
  - hexo g

deploy:
  provider: pages
  local_dir: public
  repo: tenfyzhong/tenfyzhong.github.io
  skip_cleanup: true
  github_token: $GH_TOKEN
  on:
    branch: source
  target_branch: master
